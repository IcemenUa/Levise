<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Delete</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categoriesArr">
      <th scope="row">{{category.id}}</th>
      <td>{{category.name}}</td>
      <td><button class="btn btn-danger" (click)="deleteCategory(category.id)">Delete</button></td>
      <td><button class="btn btn-warning" (click)="updateCategory(category.id)">Edit</button></td>
    </tr>

  </tbody>
</table>

<div *ngFor="let item of categoriesArr">
  {{item.cat}}
</div>
<button class="btn btn-danger" (click)="addCategory()">add</button>
