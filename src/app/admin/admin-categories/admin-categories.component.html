<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Category</th>
      <th scope="col">Delete</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categoriesArr">
      <th scope="row">{{category.id}}</th>
      <td>{{category.name}}</td>
      <td><button class="btn btn-danger" (click)="deleteCategory(category.id)">Delete</button></td>
      <td><button class="btn btn-warning" (click)="getCategoryData(category.id,category.name)">Edit</button></td>
    </tr>

  </tbody>
</table>
<div class="container-fluid">

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="CATEGORY NAME" [(ngModel)]="catName" #categoryName="ngModel"
      name="catName" pattern="[a-zA-z]{3,15}" required>
  </div>

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="CATEGORY ID" [(ngModel)]="catID" required #categoryID="ngModel"
      name="catID">
  </div>

  <button class="btn btn-success" (click)="addCategory()" *ngIf="!changeStatus"
    [disabled]="categoryName.invalid||categoryID.invalid">add</button>
  <button class="btn btn-success" (click)="updateCategory(catID,catName)" *ngIf="changeStatus"
    [disabled]="categoryName.invalid||categoryID.invalid">save</button>
</div>
