<div class="category-cards-container">

  <div class="category-cards-container__cards">

    <div class="category-cards-container__cards__kids" [ngClass]="{'main-category-card': mainCard=='kids'}"></div>

    <div class="category-cards-container__cards__women" [ngClass]="{'main-category-card': mainCard=='women'}"></div>

    <div class="category-cards-container__cards__men" [ngClass]="{'main-category-card': mainCard=='men'}"></div>

  </div>

  <div class="category-cards-container__categories">
    <span  class="category-cards-container__categories__category"  (mouseover)="cardPosition('men')" [ngClass]="{'main-category-card': mainCard=='men'}">MEN</span>
    <span class="category-cards-container__categories__category" (mouseover)="cardPosition('women')" [ngClass]="{'main-category-card': mainCard=='women'}">WOMEN</span>
    <span class="category-cards-container__categories__category" (mouseover)="cardPosition('kids')" [ngClass]="{'main-category-card': mainCard=='kids'}">KIDS</span>
  </div>

</div>
